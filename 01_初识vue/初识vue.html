<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!-- 引入vue   -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,范镇业</h1>
        <h1>Hello,王子烨</h1>
        <h1>Hello,孙媛欣</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false  //阻止VUE在启动时生成生产提示
    //创建Vue实例
    const x = new Vue({
        el:'#root' //element   用于指定当前VUE实例为哪个容器服务，值通常为css选择器字符串
        
    })
    
    </script>
</body>
</html>
