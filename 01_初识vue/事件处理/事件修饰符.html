<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!-- 引入vue   -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<!-- vue中的事件修饰符：
        1.prevent:阻止默认事件（常用）
        2.stop:阻止事件冒泡（常用）
        3.once:事件只触发一次（常用）
        4.capture:使用事件的捕获模式
        5.self：只有event.target是当前操作的元素才是触发事件
        6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕
-->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
            <a href="http://baidu.com" @click.prevent="showInfo">
                点我提示信息
            </a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false  //阻止VUE在启动时生成生产提示
    
    //创建Vue实例
    new Vue({
        el:"#root",
        data:{
            name:"农大",
        },
        methods:{
            showInfo(e){
                // e.preventDefault() 
                console.log("你好")
            }
        }
    })
    </script>
</body>
</html>
