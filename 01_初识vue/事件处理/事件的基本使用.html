<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!-- 引入vue   -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <button v-on:click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2(66,$event)">点我提示信息2</button>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false  //阻止VUE在启动时生成生产提示
    
    //创建Vue实例
    new Vue({
        el:"#root",
        data:{
            name:"农大",
        },
        methods:{
            showInfo1(event){
                alert("同学你好！1")
            },
            showInfo2(number){
                console.log(number)
                alert("同学你好！2")
            }
        }
    })
    </script>
</body>
</html>
